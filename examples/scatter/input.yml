input: ["./random.dat"]
fig_sizex: 5
fig_sizey: 5
square: True
use_legend: False
color: ["tab:red"]
legend_size: 12
linewidth: [0]
xmin: -5
xmax:  5
ymin: -5
ymax:  5
xlabel: "$x$"
xlabel_size: 24
ylabel: "$y$"
ylabel_size: 24
xticks_size: 16
yticks_size: 16
markersize: ["5"]
